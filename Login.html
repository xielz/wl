<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">
	<meta name="format-detection" content="telephone=no"/>
	<title>登陆</title>
	<meta name="keywords" content="登陆" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/logistics.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#location li').on('click', function () {
				$('#location_value').html($(this).text());
			});
			$('#language li').on('click', function () {
				$('#language_value').html($(this).text());
			});
		})
	</script>
</head>

<body class="loginbg">
	<div class="container">
		<div class="login-content">
			<div class="login_form">
				<h2>HBX會庫作業中心22</h2>
				<h3>WAREHOUSE AND PACKING PROCEDURES CENTER</h3>
				<form>
					<div class="lf">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="STAFF ID">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="PASSWORD">
						</div>
						<div class="form-group">
							<div class="btn-group">
								<button type="button" class="btn btn-default btntext" id="location_value">LOCATION</button>
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
									<span class="caret newcaret"></span>
									<span class="sr-only">Toggle Dropdown</span>
								</button>
								<ul class="dropdown-menu" id="location">
									<li>
										<a href="javascript:void(0);">中国</a>
									</li>
									<li>
										<a href="javascript:void(0);">台湾</a>
									</li>
									<li>
										<a href="javascript:void(0);">美国</a>
									</li>

								</ul>
							</div>
						</div>
						<!-- 语言 -->
						<div class="form-group">
							<div class="btn-group">
								<button type="button" class="btn btn-default btntext" 
								id="language_value">LANGUAGE</button>
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
									<span class="caret newcaret"></span>
									<span class="sr-only">Toggle Dropdown</span>
								</button>
								<ul class="dropdown-menu" id="language">
									<li>
										<a href="javascript:void(0);">汉语</a>
									</li>
									<li>
										<a href="javascript:void(0);">英文</a>
									</li>
									<li>
										<a href="javascript:void(0);">繁体字</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- 二维码 -->
					<div class="rg">
						<img src="image/code.png" alt="" />
					</div>

					<div class="clear">
						<button type="submit" class="btn btn-primary login_btn">LOGIN</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
